<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sushi and Ramen Bar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/statics/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="main.js"></script>
  </head>

  <body>
    <nav class="header">
      <h1>Sushi and Ramen Bar</h1>
      <div class="container red-cloud">
        <div class="row">
          <img
            src="/images/japan-red-cloud.png"
            alt="header photo"
            class="col-sm-3"
          />
          <div class="col-md-5"></div>
          <button class="col-md-3">
            <p>confirm order</p>
            <i class="fa-solid fa-cart-shopping"></i>
          </button>
        </div>
      </div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"
      ></script>
    </nav>
    <div class="dropdown container">
      <div class="row">
        <div class="col-lg-6 offset-0">
          <button
            id="showSushiMenu"
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Sushi
          </button>

          <div
            id="ramendropdown-content"
            class="dropdown-menu"
            aria-labelledby="dropdownMenuButton"
          >
            <a href="#" class="dropdown-item">Nigiri Sushi</a>
            <a href="#" class="dropdown-item">Inari Sushi</a>
            <a href="#" class="dropdown-item">Maki Sushi</a>
          </div>
        
      </div>
      <div class="col-lg-6 offset-0">
      <div class="dropdown">
        <button
          id="showRamenMenu"
          class="btn btn-secondary dropdown-toggle col-md-5"
          type="button"
          id="dropdownMenuButton"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <p>Ramen</p>
        </button>
        <div
          id="ramendropdown-content"
          class="dropdown-menu"
          aria-labelledby="dropdownMenuButton"
        >
          <a href="#" class="dropdown-item">Nigiri Sushi</a>
          <a href="#" class="dropdown-item">Inari Sushi</a>
          <a href="#" class="dropdown-item">Maki Sushi</a>
        </div>
      </div>
    </div>
    </div>

    <div class="dropdown container">
        <div class="row">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        <p>Drink</p>
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#">Action</a>
        <a class="dropdown-item" href="#">Another action</a>
        <a class="dropdown-item" href="#">Something else here</a>
      </div>
    </div>
    </div>
    <footer>
      <a>FB</a>
      <a>IG</a>
      <a>Youtube</a>
      <a>Twitter</a>
    </footer>
    <link rel="script" href="/statics/js/script.js" />
    <script
      src="https://kit.fontawesome.com/086085115e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
