{% load static %}
<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Ramen and Sushi Bar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description"
        content="Sushi and Ramen Bar is a restaurant offering authentic Japanese sushi, ramen and drinks including wine.">
    <link rel="icon" type="image/favicon" href="../static/images/japan-red-cloud.png">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    
</head>

<body>
    <nav class="header">
        <a href="{% url 'home' %}" class="title">
            <h1>Ramen and Sushi Bar</h1>
        </a>
        <div class="container red-cloud">
            <div class="row">
                <img src="{% static 'images/japan-red-cloud.png' %}" alt="header photo" class="col-md-3" />

                <div class="col-md-4"></div>

                {% if not request.user.is_authenticated %}
                <div class="col-md-2"></div>
                <button class="col-md-3">
                    <a href="{% url 'account_login' %}">
                        <p class="confirm-text">Sign in</p>
                    </a>
                    <i class="fa-solid fa-right-to-bracket"></i>
                </button>
                {% else %}
                <div class="col-md-2"></div>
                <button class="col-md-3">
                    <a href="{% url 'order' %}">
                        <p class="confirm-text">confirm order</p>
                    </a>
                    <i class="fa-solid fa-cart-shopping"></i>
                </button>
                <a href="{% url 'account_logout' %}" class="confirm-text">Sign out</a>
                {% endif %}
            </div>
        </div>

        </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
        </script>
    </nav>

    <main>
        {% block content %}
        
        {% endblock content %}
    </main>
    <footer>
        <ul class="social-media-icon">
            <li>
                <a href="https://en-gb.facebook.com/" class="social-media-text" name="facebook-icon"
                    aria-label="visit us at Facebook"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" class="social-media-text" name="instagram-icon"
                    aria-label="visit us at Instagram"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" class="social-media-text" name="youtube-icon"
                    aria-label="visit us at Youtube"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://twitter.com/?lang=en-gb" class="social-media-text" name="twitter-icon"
                    aria-label="visit us at Twitter"><i class="fa-brands fa-twitter"></i></a>
            </li>
        </ul>
        <div class="map-div"></div>
    </footer>
    <link rel="script" href="{% static 'js/script.js' %}" />
    <script src="https://kit.fontawesome.com/086085115e.js" crossorigin="anonymous"></script>
</body>

</html>
