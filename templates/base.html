<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sushi and Ramen Bar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/statics/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="main.js"></script>
</head>

<body>
    <nav class="header">
        <h1>Sushi and Ramen Bar</h1>
        <div class="container red-cloud">
            <div class="row">
                <img src="/images/japan-red-cloud.png" alt="header photo" class="col-sm-3" />
                <div class="col-md-5"></div>
                <button class="col-md-3">
                    <p>confirm order</p>
                    <i class="fa-solid fa-cart-shopping"></i>
                </button>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    </nav>
    <div class="container">
        <div class="row menu-photo">
            <img src="/images/sushi.jpg" class="col-lg-6 offset-0" />
            <img src="/images/ramen.jpg" class="col-lg-6 offset-0" />
        </div>
    </div>
    <div class="dropdown container">
        <div class="row">
            <div class="dropdown container column">
                <button id="showSushiMenu" class="btn btn-dark dropdown-toggle column" type="button"
                    id="sushi-dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <p class="menu-text">Sushi</p>
                </button>

                <div id="sushidropdown-content" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a href="#" class="dropdown-item">Nigiri Sushi</a>
                    <a href="#" class="dropdown-item">Inari Sushi</a>
                    <a href="#" class="dropdown-item">Maki Sushi</a>
                </div>
            </div>

            <div class="dropdown container column">
                <div class="row">
                    <button id="showRamenMenu" class="btn btn-dark dropdown-toggle column" type="button"
                        id="ramen-dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <p class="menu-text">Ramen</p>
                    </button>
                    <div id="ramendropdown-content" class="dropdown-menu column"
                        aria-labelledby="ramen-ramen-dropdownMenuButton">
                        <a href="#" class="dropdown-item">Toppings</a>
                        <a href="#" class="dropdown-item">Soup</a>
                        <a href="#" class="dropdown-item">Side dish</a>
                    </div>
                </div>
            </div>

            <div class="dropdown container">
                <div class="row menu-photo">
                    <img src="/images/sake.jpg" class="col-lg-4 offset-0" />
                    <img src="/images/beer.jpg" class="col-lg-4 offset-0" />
                    <img src="/images/choya.jpg" class="col-lg-4 offset-0" />
                </div>
                <div class="row">
                    <button class="btn btn-dark dropdown-toggle column" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <p class="menu-text">Drink</p>
                    </button>
                    <div class="dropdown-menu" aria-lab="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Beer</a>
                        <a class="dropdown-item" href="#">choya</a>
                        <a class="dropdown-item" href="#">Sake</a>
                        <a class="dropdown-item" href="#">Green Tea</a>
                        <a class="dropdown-item" href="#">Water</a>
                    </div>
                </div>
            </div>
            <div class="map container">
                <div class="row">
                    <h2 class="map-text">Where to find Us</h2>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d18850.05819363752!2d-1.5648755!3d53.802705599999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1szh-TW!2suk!4v1691784957560!5m2!1szh-TW!2suk"
                        width="600" height="450" style="border: 0" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
            <footer>
                <ul class="social-media-icon">
                    <li>
                        <a href="#" class="social-media-text"><i class="fa-brands fa-facebook"></i></a>
                    </li>
                    <li>
                        <a href="#" class="social-media-text"><i class="fa-brands fa-instagram"></i></a>
                    </li>
                    <li>
                        <a href="#" class="social-media-text"><i class="fa-brands fa-youtube"></i></a>
                    </li>
                    <li>
                        <a href="#" class="social-media-text"><i class="fa-brands fa-twitter"></i></a>
                    </li>
                </ul>
                <div class="map-div"></div>
            </footer>
            <link rel="script" href="/statics/js/script.js" />
            <script src="https://kit.fontawesome.com/086085115e.js" crossorigin="anonymous"></script>
</body>

</html>
