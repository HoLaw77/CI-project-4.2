<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sushi and Ramen Bar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/statics/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="main.js"></script>
  </head>
  <body>
    <nav class="header">
      <h1>Sushi and Ramen Bar</h1>
      <div class="container-sm red-cloud col-5">
        <img src="/images/japan-red-cloud.png" alt="header photo" />

        <button>confirm order</button>
      </div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"
      ></script>
    </nav>
    <div class="sushi-drop-down">
      <label for="Sushi"> Sushi</label>
      <select name="sushi">
        <option>Nigiri Sushi</option>
        <option>Inari Sushi</option>
        <option>Maki Sushi</option>
      </select>
    </div>
    <div class="ramen-drop-down">
      <label for="ramen"> Ramen</label>
      <select name="sushi">
        <option>Nigiri Sushi</option>
        <option>Inari Sushi</option>
        <option>Maki Sushi</option>
      </select>
    </div>
    <footer>
      <a>FB</a>
      <a>IG</a>
      <a>Youtube</a>
      <a>Twitter</a>
    </footer>
  </body>
</html>
