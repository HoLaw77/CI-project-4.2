{% extends "base.html" %}

{% load static %}

{% block content %}
<h1 class="login_head">Sign in</h1>

<div class="row">
    <div class="col-lg-12">
        <form class="login" method="POST" action="/">
            {% csrf_token %}
            <p><label for="username" class="login">Username:</label>
            <input type="text" name="username" id="username"></p>
            <p><label for="password" class="login">Password:</label>
            <input type="text" name="password" id="password"></p>
            <input type="submit" name="login">
        </form>
    </div>
</div>
<h1 class="login_head">Sign up</h1>

<div class="row">
    <div class="col-lg-12">
        <form class="login" method="POST" action="/">
            {% csrf_token %}
            <p><label for="fname" class="login">First name:</label>
            <input type="text" name="fname" id="fname"></p>
            <p><label for="lname" class="login">Last name:</label>
            <input type="text" name="lname" id="lname"></p>
            <p><label for="email" class="login">Email:</label>
            <input type="email" name="email" id="email"></p>
            <p><label for="password" class="login">Password:</label>
            <input type="text" name="password" id="password"></p>
            <p><label for="password" class="login"> Confirm Password:</label>
            <input type="text" name="password" id="password"></p>
            <input type="submit" name="login">
        </form>
    </div>
</div>
{% endblock %}
